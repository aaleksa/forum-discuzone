{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{template "title" .}}</title>
    <link rel="icon" href="/static/favicon/ms-icon-70x70.png" type="image/x-icon">
    <link rel="shortcut icon" href="/static/favicon/ms-icon-70x70.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/modal.css">
    <link rel="stylesheet" href="/static/css/post.css">
    <link rel="stylesheet" href="/static/css/notificatios.css">
    <script src="/static/js/open-modal.js"></script>
    <script src="/static/js/image-enlarged.js"></script>
    <script src="/static/js/notifications.js"></script>
    <script src="/static/js/edit-comment.js"></script>
    <script src="/static/js/reply-comment.js"></script>
    {{template "extra-css" .}}
    {{template "extra-js" .}}
</head>
<body>
    <div class="header-content">
        {{template "header" .}}
        {{template "nav" .}}
    </div>
    <div class="main-content">
        {{template "content" .}}
    </div>

</body>
</html>
{{end}}
