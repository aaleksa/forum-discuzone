{{define "form-group-post"}}
<div class="form-group" >
    <label for="title">Post Title</label>
    <input type="text" id="title" name="title" placeholder="Enter post title" required>
</div>

<div class="form-group">
    <label for="content">Post Content</label>
    <textarea id="content" name="content" placeholder="Write your post here..." 
             required minlength="20" maxlength="5000" rows="10"></textarea>
    <div class="char-counter" id="char-counter">0/5000 symbols</div>
</div>

<div class="form-group">
    <label class="section-label">Categories (select up to 3)</label>
    
    <div class="checkbox-container" id="checkboxContainer">
        {{ range .Categories }}
        <div class="form-check">
            <input class="form-check-input category-checkbox" 
                   type="checkbox"
                   name="categories[]"
                   id="cat-{{ .ID }}"
                   value="{{ .ID }}"
                   data-name="{{ .Name }}">
            <label class="form-check-label" for="cat-{{ .ID }}">
                {{ .Name }}
            </label>
        </div>
        {{ end }}
    </div>
    
    <div class="selected-container">
        <div class="selection-info">
            <span>Selected: <span id="selectedCount">0</span>/3</span>
            <button id="clearSelection" class="btn-clear">Clear all</button>
        </div>
        <div id="selectedTags" class="selected-tags"></div>
    </div>
</div>

<div class="form-group">
    <label for="tags">Tags (comma separated)</label>
    <input type="text" id="tags" name="tags" placeholder="tag1, tag2, tag3">
</div>


 {{template "images-post" }}

<div class="form-hints">
    <p><strong>Tips for a good post:</strong></p>
    <ul>
        <li>Make your title clear and descriptive</li>
        <li>Break long content into paragraphs</li>
        <li>Use proper formatting</li>
        <li>Select relevant categories</li>
    </ul>
</div>
{{end}}
