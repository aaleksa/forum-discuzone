{{ define "title" }}Registration{{ end }}
{{ define "content" }}
<div class="form-container">
<h2>Registration</h2>
<form id="registerForm" action="/register-submit" method="POST" autocomplete="off">
    <input type="text" name="username" placeholder="User name" value="{{ .Username }}" 
           autocomplete="new-username" required>
    <input type="email" name="email" placeholder="Email" value="{{ .Email }}"
           autocomplete="new-email" required>
    <input type="password" name="password" placeholder="Password" value="{{ .Password }}"
           autocomplete="new-password" required>
    <input type="password" name="confirm_password" placeholder="Confirm password"
           autocomplete="new-password" required>
    <button type="submit">Sign Up</button>
</form>
<!-- OAuth2 Providers -->
  <div class="oauth-providers">
    <p class="oauth-divider">Or registration with:</p>
    <div class="oauth-buttons">
      <a href="/auth/google/login" class="oauth-btn google-btn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" width="18" height="18" alt="Google">
        Google
      </a>
      <a href="/auth/github/login" class="oauth-btn github-btn">
         <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" width="18" height="18" alt="GitHub">
         GitHub
      </a>
    </div>
  </div>

      <p class="register-link">Already have an account? <a href="/login">Login here</a></p>
      <a href="/" class="cancel-btn">Cancel</a>


<!-- ✅ Success Modal -->
<div id="successModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h2>✅ Registration Successful!</h2>
    <p></p>
    <button onclick="closeModal()">OK</button>
  </div>
</div>

<!-- ❌ Error Modal -->
<div id="errorModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h2>❌ Registration Error</h2>
    <p>{{ .Error }}</p>
    <button onclick="closeErrorModal()">Close</button>
  </div>
</div>
  
{{ end }}
